<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Better GitHub - Options</title>

    <style>
        .options {}

        .options>.sub-option {}

        .options>.option-label,
        .options>.sub-option>.option-label {}

        .options>.option,
        .options>.sub-option>.option {}
    </style>
</head>

<body>
    <h2>Options</h2>

    <div class="options list">
        <div id="auth" class="sub-option list">
            <h3 class="header">Authentication</h3>

            <label for="ghp" class="option-label">Token</label><input id="ghp" type="text" class="option text" data-default="">
        </div>

        <div id="extra-data" class="sub-option list">
            <h3 class="header">Extra Data</h3>

            <label for="enable-files" class="option-label">Enable Files</label><input id="enable-files" type="checkbox" class="option toggle" data-default=true>
            <br>
            <label for="enable-size" class="option-label">Enable Size</label><input id="enable-size" type="checkbox" class="option toggle" data-default=true>
            <br>
            <label for="round-size" class="option-label">Round Size</label><input id="round-size" type="checkbox" class="option toggle" data-default=false>
        </div>

        <div id="download-open" class="sub-option list">
            <h3 class="header">Download/Open</h3>

            <label for="enable-visual-studio-code" class="option-label">Enable VSCode</label><input id="enable-visual-studio-code" type="checkbox" class="option toggle" data-default=true>
            <br>
            <label for="enable-gitpod" class="option-label">Enable Gitpod</label><input id="enable-gitpod" type="checkbox" class="option toggle" data-default=true>
        </div>
        <div id="misc" class="sub-option list">
            <h3 class="header">Misc</h3>

            <label for="download-dirrectory" class="option-label">Download Dirrectories</label><input id="download-dirrectory" type="checkbox" class="option toggle" data-default=true>
        </div>
    </div>

    <script src="./options.js"></script>
</body>

</html>
